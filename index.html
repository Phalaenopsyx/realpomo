<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⛧°♱. ⋆༺Pomodoro༻⋆. ♱°⛧</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://privateorchids.neocities.org/image_2025-11-02_230140058.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: 'Baloo 2', cursive;
      color: #806676;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      padding: 30px;
      width: 80%;
      max-width: 1000px;
      box-shadow: 0 0 30px rgba(255, 183, 208, 0.7);
      position: relative;
    }
    .bubble {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 183, 208, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease-in-out;
      height: 200px;
      font-size: 1.5em;
      color: #ff4c8b;
      position: relative;
    }
    .bubble:hover {
      transform: scale(1.1);
    }
    .bubble h2 {
      margin: 0;
      font-size: 1.6em;
      text-align: center;
    }
    .timer {
      background: #fff;
      border: 5px solid #ff81a5;
      border-radius: 50%;
      width: 220px;
      height: 220px;
      line-height: 220px;
      font-size: 3em;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255, 183, 208, 0.8);
      transition: transform 0.3s ease-in-out;
    }
    .timer:hover {
      transform: scale(1.1);
    }
    .progress-bar-container {
      width: 250px;
      height: 10px;
      background-color: #fff;
      border-radius: 10px;
      margin: 15px auto;
      box-shadow: 0 0 15px rgba(255, 183, 208, 0.5);
    }
    .progress-bar {
      height: 100%;
      background-color: #ff81a5;
      border-radius: 10px;
    }
    button {
      background: #ffb6d0;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Baloo 2', cursive;
    }
    button:hover {
      background: #806676;
      transform: scale(1.1);
    }
    button:active {
      transform: scale(0.95);
    }

    /* Styles for the pin-protected journal */
    #journalInput {
      width: 100%;
      height: 100%;
      font-size: 1.2em;
      border: none;
      resize: none;
    }
    #pinInput {
      font-size: 1.2em;
      margin: 10px;
      padding: 5px;
      border: 1px solid #ff81a5;
      border-radius: 10px;
    }

    /* Media player styling */
    #mediaPlayer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Timer Bubble -->
    <div class="bubble">
      <div class="timer" id="timer">25:00</div>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
      <button id="skipBtn">Skip</button>
      <button id="backBtn">Back</button>
    </div>

    <!-- Journal Bubble -->
    <div class="bubble">
      <h2>Journal (Pin Protected)</h2>
      <textarea id="journalInput" placeholder="Enter your journal entry..." disabled></textarea>
      <input type="password" id="pinInput" placeholder="Enter PIN to unlock">
    </div>

    <!-- To-Do List Bubble -->
    <div class="bubble">
      <h2>To-Do List</h2>
      <ul id="todoList">
        <li>Example Task</li>
      </ul>
      <button id="addTodo">Add Task</button>
    </div>

    <!-- Habit Tracker Bubble -->
    <div class="bubble">
      <h2>Habit Tracker</h2>
      <ul id="habitList">
        <li>Drink Water</li>
      </ul>
      <button id="addHabit">Add Habit</button>
    </div>

    <!-- Media Player Bubble -->
    <div class="bubble">
      <h2>Media Player</h2>
      <iframe id="mediaPlayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Doodle Board Bubble -->
    <div class="bubble">
      <h2>Doodle Board</h2>
      <canvas id="doodleCanvas" width="200" height="200" style="border: 2px solid #ff81a5;"></canvas>
      <button id="saveDoodle">Save Doodle</button>
    </div>
  </div>

  <script>
    // Timer functionality
    const timerDisplay = document.getElementById("timer");
    const progressBar = document.getElementById("progressBar");
    const startSound = new Audio("realstart.mp3");
    const endSound = new Audio("realend.mp3");

    const sequence = [
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
      { label: "Work", minutes: 25 },
      { label: "Long Break", minutes: 30 },
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
    ];

    let current = 0;
    let timeLeft = sequence[current].minutes * 60;
    let running = false;
    let timer;
    let sessionNumber = 1;

    function updateDisplay() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      timerDisplay.textContent = `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
      updateProgressBar();
    }

    function updateProgressBar() {
      const progress = ((sequence[current].minutes * 60 - timeLeft) / (sequence[current].minutes * 60)) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function updateStatus() {
      document.getElementById("status").textContent = `Session ${sessionNumber} of 12 — ${sequence[current].label}`;
    }

    function startTimer() {
      if (running) return;
      running = true;
      startSound.play();
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();

        if (timeLeft <= 0) {
          clearInterval(timer);
          running = false;
          endSound.play();
          nextSession();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      clearInterval(timer);
      running = false;
      sessionNumber = 1;
      current = 0;
      timeLeft = sequence[current].minutes * 60;
      updateDisplay();
    }

    function skipSession() {
      clearInterval(timer);
      running = false;
      nextSession();
    }

    function backSession() {
      clearInterval(timer);
      running = false;
      if (current > 0) {
        current--;
        sessionNumber--;
        timeLeft = sequence[current].minutes * 60;
        updateDisplay();
      }
    }

    function nextSession() {
      if (current < sequence.length - 1) {
        current++;
        sessionNumber++;
        timeLeft = sequence[current].minutes * 60;
        updateDisplay();
      }
    }

    // Event listeners for Timer controls
    document.getElementById("startBtn").addEventListener("click", startTimer);
    document.getElementById("pauseBtn").addEventListener("click", pauseTimer);
    document.getElementById("resetBtn").addEventListener("click", resetTimer);
    document.getElementById("skipBtn").addEventListener("click", skipSession);
    document.getElementById("backBtn").addEventListener("click", backSession);

    // Initialize Timer display
    updateDisplay();
  </script>
</body>
</html>
