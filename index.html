<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⛧°♱. ⋆༺Pomodoro༻⋆. ♱°⛧</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://privateorchids.neocities.org/image_2025-11-02_230140058.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: 'Baloo 2', cursive;
      color: #806676;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 30px rgba(255, 183, 208, 0.7);
    }

    .bubble {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 183, 208, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease-in-out;
      width: 250px;
      height: 250px;
      overflow: hidden;
    }

    .bubble:hover {
      transform: scale(1.05);
    }

    .bubble h2 {
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    .timer {
      background: #fff;
      border: 5px solid #ff81a5;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      line-height: 120px;
      font-size: 2em;
      box-shadow: 0 0 20px rgba(255, 183, 208, 0.8);
      transition: transform 0.3s ease-in-out;
    }

    .timer:hover {
      transform: scale(1.1);
    }

    .progress-bar-container {
      width: 80%;
      height: 8px;
      background-color: #fff;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 0 10px rgba(255, 183, 208, 0.5);
    }

    .progress-bar {
      height: 100%;
      background-color: #ff81a5;
      border-radius: 10px;
      width: 0%;
    }

    button {
      background: #ffb6d0;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 6px 12px;
      margin: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Baloo 2', cursive;
    }

    button:hover {
      background: #806676;
      transform: scale(1.05);
    }

    #journalInput {
      width: 100%;
      height: 100px;
      font-size: 1em;
      border: 1px solid #ff81a5;
      border-radius: 10px;
      padding: 5px;
      resize: none;
      background-color: rgba(255,255,255,0.7);
    }

    #pinInput {
      font-size: 1em;
      margin-top: 5px;
      padding: 5px;
      border: 1px solid #ff81a5;
      border-radius: 10px;
      text-align: center;
    }

    .list {
      width: 100%;
      height: 100px;
      overflow-y: auto;
      background: rgba(255,255,255,0.6);
      border-radius: 10px;
      padding: 5px;
      border: 1px solid #ff81a5;
    }

    .list-item {
      margin: 3px 0;
      padding: 3px 6px;
      background: #ffe3ec;
      border-radius: 8px;
      font-size: 0.9em;
    }

    input.add-input {
      width: 80%;
      padding: 5px;
      border: 1px solid #ff81a5;
      border-radius: 10px;
      margin-bottom: 5px;
    }

    iframe {
      border-radius: 15px;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Pomodoro Timer -->
    <div class="bubble">
      <h2>Pomodoro Timer</h2>
      <div class="timer" id="timer">25:00</div>
      <div class="progress-bar-container"><div class="progress-bar" id="progressBar"></div></div>
      <div>
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="skipBtn">Skip</button>
      </div>
    </div>

    <!-- Journal -->
    <div class="bubble">
      <h2>Journal (Pin Protected)</h2>
      <textarea id="journalInput" placeholder="Enter your journal entry..." disabled></textarea>
      <input type="password" id="pinInput" placeholder="Enter PIN to unlock">
    </div>

    <!-- To-Do List -->
    <div class="bubble">
      <h2>To-Do List</h2>
      <input type="text" id="todoInput" class="add-input" placeholder="New task...">
      <button id="addTodo">Add</button>
      <div id="todoList" class="list"></div>
    </div>

    <!-- Habit Tracker -->
    <div class="bubble">
      <h2>Habit Tracker</h2>
      <input type="text" id="habitInput" class="add-input" placeholder="New habit...">
      <button id="addHabit">Add</button>
      <div id="habitList" class="list"></div>
    </div>

    <!-- Media Player -->
    <div class="bubble">
      <h2>Media Player</h2>
      <iframe id="mediaPlayer" width="220" height="120"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // Pomodoro Timer
    const timerDisplay = document.getElementById("timer");
    const progressBar = document.getElementById("progressBar");

    const sequence = [
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
      { label: "Work", minutes: 25 },
      { label: "Long Break", minutes: 30 }
    ];

    let current = 0;
    let timeLeft = sequence[current].minutes * 60;
    let running = false;
    let timer;

    function updateDisplay() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      timerDisplay.textContent = `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
      updateProgressBar();
    }

    function updateProgressBar() {
      const progress = ((sequence[current].minutes * 60 - timeLeft) / (sequence[current].minutes * 60)) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function startTimer() {
      if (running) return;
      running = true;
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          running = false;
          current = (current + 1) % sequence.length;
          timeLeft = sequence[current].minutes * 60;
          updateDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      clearInterval(timer);
      running = false;
      timeLeft = sequence[current].minutes * 60;
      updateDisplay();
    }

    function skipSession() {
      clearInterval(timer);
      running = false;
      current = (current + 1) % sequence.length;
      timeLeft = sequence[current].minutes * 60;
      updateDisplay();
    }

    document.getElementById("startBtn").onclick = startTimer;
    document.getElementById("pauseBtn").onclick = pauseTimer;
    document.getElementById("resetBtn").onclick = resetTimer;
    document.getElementById("skipBtn").onclick = skipSession;

    // Journal Pin Unlock
    const journalInput = document.getElementById("journalInput");
    const pinInput = document.getElementById("pinInput");

    pinInput.addEventListener("input", () => {
      if (pinInput.value === "1234") {
        journalInput.disabled = false;
        pinInput.value = "";
        pinInput.placeholder = "Unlocked!";
      }
    });

    // To-do List
    const todoInput = document.getElementById("todoInput");
    const todoList = document.getElementById("todoList");
    document.getElementById("addTodo").addEventListener("click", () => {
      const task = todoInput.value.trim();
      if (task) {
        const div = document.createElement("div");
        div.textContent = task;
        div.classList.add("list-item");
        div.onclick = () => div.remove();
        todoList.appendChild(div);
        todoInput.value = "";
      }
    });

    // Habit Tracker
    const habitInput = document.getElementById("habitInput");
    const habitList = document.getElementById("habitList");
    document.getElementById("addHabit").addEventListener("click", () => {
      const habit = habitInput.value.trim();
      if (habit) {
        const div = document.createElement("div");
        div.textContent = habit;
        div.classList.add("list-item");
        div.onclick = () => div.classList.toggle("completed");
        habitList.appendChild(div);
        habitInput.value = "";
      }
    });

    updateDisplay();
  </script>
</body>
</html>
