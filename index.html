<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>â›§Â°â™±. â‹†à¼ºPomodoroà¼»â‹†. â™±Â°â›§</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-image: url('https://privateorchids.neocities.org/image_2025-11-02_230140058.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: 'Baloo 2', cursive;
      color: #806676;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #ff4c8b;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6);
    }
    .bubble {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 183, 208, 0.7);
      margin: 20px auto;
      max-width: 500px;
      width: 80%;
    }
    button {
      background: #ffb6d0;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #806676;
    }

    /* Timer Styles */
    .timer {
      background: #fff;
      border: 5px solid #ff81a5;
      border-radius: 50%;
      width: 220px;
      height: 220px;
      line-height: 220px;
      font-size: 3em;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255, 183, 208, 0.8);
      transition: transform 0.3s ease-in-out;
    }
    .timer:hover {
      transform: scale(1.1);
    }

    /* Progress Bar Styles */
    .progress-bar-container {
      width: 250px;
      height: 10px;
      background-color: #fff;
      border-radius: 10px;
      margin: 15px auto;
      box-shadow: 0 0 15px rgba(255, 183, 208, 0.5);
    }
    .progress-bar {
      height: 100%;
      background-color: #ff81a5;
      border-radius: 10px;
    }

    /* Bubble-specific Styles (Journal, To-Do, Habit Tracker, etc.) */
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ff81a5;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1em;
    }

    /* Media Player Styles */
    iframe {
      border-radius: 10px;
    }

    /* Doodle Board Styles */
    canvas {
      border: 2px solid #ff81a5;
      background-color: #fff;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>â›§Â°â™±. â‹†à¼ºPomodoroà¼»â‹†. â™±Â°â›§</h1>
    <div id="status">Session 1 of 12 â€” Work</div>
    <div class="timer" id="timer">25:00</div>

    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div>
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
      <button id="backBtn">Back</button>
      <button id="skipBtn">Skip</button>
    </div>

    <!-- SndUp audio -->
    <audio id="startSound" src="realstart.mp3"></audio>
    <audio id="endSound" src="realend.mp3"></audio>

    <img id="shakeImg" src="" />

  </div>

  <!-- Journal Bubble -->
  <div class="bubble" id="journalBubble">
    <div id="journalSection" style="display:none;">
      <h2>My Journal</h2>
      <textarea id="journalText" placeholder="Write your journal entry here..."></textarea>
      <button id="saveJournal">Save</button>
      <button id="clearJournal">Clear</button>
    </div>

    <div id="pinPrompt">
      <h2>Enter PIN to Access Journal</h2>
      <input type="password" id="pinInput" placeholder="Enter PIN">
      <button id="unlockJournal">Unlock Journal</button>
    </div>
  </div>

  <!-- To-Do List Bubble -->
  <div class="bubble" id="todoListBubble">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add new task...">
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Habit Tracker Bubble -->
  <div class="bubble" id="habitTrackerBubble">
    <h2>Habit Tracker</h2>
    <input type="text" id="habitInput" placeholder="Add a new habit">
    <button id="addHabitBtn">Add Habit</button>
    <ul id="habitList"></ul>
  </div>

  <!-- Media Player Bubble (YouTube) -->
  <div class="bubble" id="youtubePlayerBubble">
    <h2>Media Player</h2>
    <iframe id="youtubePlayer" width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <!-- Doodle Board Bubble -->
  <div class="bubble" id="doodleBoardBubble">
    <h2>Doodle Board</h2>
    <canvas id="doodleCanvas" width="400" height="400"></canvas>
    <button id="clearDoodleBtn">Clear Doodle</button>
    <button id="saveDoodleBtn">Save Doodle</button>
  </div>

  <script>
    // Timer Functionality (Same as before)
    const timerDisplay = document.getElementById("timer");
    const statusDisplay = document.getElementById("status");
    const startSound = document.getElementById("startSound");
    const endSound = document.getElementById("endSound");
    const progressBar = document.getElementById("progressBar");
    const shakeImg = document.getElementById("shakeImg");

    const imageMap = {
      Work: "https://privateorchids.neocities.org/5CDEA46B-9DAB-489A-92DD-63FA1A10B1BB.webp",
      Break: "https://privateorchids.neocities.org/EB175A40-C9E2-4458-BB6E-1D402F5CC419.webp",
      "Long Break": "https://privateorchids.neocities.org/B831E612-FC88-45DF-87A6-64471BEE1B5D.webp"
    };

    const sequence = [
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
      { label: "Work", minutes: 25 },
      { label: "Long Break", minutes: 30 },
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
      { label: "Work", minutes: 25 },
      { label: "Break", minutes: 5 },
    ];

    let current = 0;
    let timeLeft = sequence[current].minutes * 60;
    let timer;
    let running = false;
    let sessionNumber = 1;

    function updateDisplay() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      timerDisplay.textContent = `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
      updateProgressBar();
    }

    function updateProgressBar() {
      const progress = ((sequence[current].minutes * 60 - timeLeft) / (sequence[current].minutes * 60)) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function updateStatus() {
      statusDisplay.textContent = `Session ${sessionNumber} of 12 â€” ${sequence[current].label}`;
    }

    function startTimer() {
      if (running) return;
      running = true;

      // Only play start sound when Start button is clicked
      startSound.play().catch(() => {});

      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();

        if (timeLeft <= 0) {
          clearInterval(timer);
          running = false;

          // Play end sound
          endSound.play().catch(() => {});

          // PNG shake for 3.5s
          playShake(sequence[current].label);

          nextSession();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      clearInterval(timer);
      running = false;
      sessionNumber = 1;
      current = 0;
      timeLeft = sequence[current].minutes * 60;
      updateStatus();
      updateDisplay();
    }

    function nextSession() {
      current++;
      if (current >= sequence.length) {
        current = 0;
        sessionNumber++;
        if (sessionNumber > 12) {
          alert("ðŸŽ€ You've completed all 12 Pomodoros for the day! ðŸŽ€");
          sessionNumber = 1;
        }
      }
      timeLeft = sequence[current].minutes * 60;
      updateStatus();
      updateDisplay();
      startTimer();
    }

    function skipSession() {
      pauseTimer();
      nextSession();
    }

    function backSession() {
      pauseTimer();
      current--;
      if (current < 0) current = sequence.length - 1;
      timeLeft = sequence[current].minutes * 60;
      updateStatus();
      updateDisplay();
    }

    document.getElementById("startBtn").onclick = startTimer;
    document.getElementById("pauseBtn").onclick = pauseTimer;
    document.getElementById("resetBtn").onclick = resetTimer;
    document.getElementById("skipBtn").onclick = skipSession;
    document.getElementById("backBtn").onclick = backSession;

    updateStatus();
    updateDisplay();

    function playShake(label) {
      const url = imageMap[label];
      if (!url) return;

      shakeImg.src = url;
      shakeImg.style.display = "block";
      shakeImg.classList.add("shake");

      setTimeout(() => {
        shakeImg.classList.remove("shake");
        shakeImg.style.display = "none";
      }, 3500);
    }

    // Journal Section (Pin Protection)
    const pinPrompt = document.getElementById("pinPrompt");
    const journalSection = document.getElementById("journalSection");
    const pinInput = document.getElementById("pinInput");
    const unlockJournalBtn = document.getElementById("unlockJournal");

    unlockJournalBtn.onclick = function () {
      const pin = pinInput.value;
      if (pin === "1234") { // Hardcoded PIN for simplicity
        pinPrompt.style.display = "none";
        journalSection.style.display = "block";
      } else {
        alert("Incorrect PIN!");
      }
    };

    // To-Do List Section
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    addTaskBtn.onclick = function () {
      const task = taskInput.value.trim();
      if (task) {
        const taskItem = document.createElement("li");
        taskItem.textContent = task;
        taskList.appendChild(taskItem);
        taskInput.value = "";
      }
    };

    // Habit Tracker Section
    const addHabitBtn = document.getElementById("addHabitBtn");
    const habitInput = document.getElementById("habitInput");
    const habitList = document.getElementById("habitList");

    addHabitBtn.onclick = function () {
      const habit = habitInput.value.trim();
      if (habit) {
        const habitItem = document.createElement("li");
        habitItem.textContent = habit;
        habitList.appendChild(habitItem);
        habitInput.value = "";
      }
    };

    // Doodle Board Section
    const doodleCanvas = document.getElementById("doodleCanvas");
    const ctx = doodleCanvas.getContext("2d");

    let drawing = false;

    doodleCanvas.onmousedown = function (e) {
      drawing = true;
      ctx.moveTo(e.offsetX, e.offsetY);
    };

    doodleCanvas.onmousemove = function (e) {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    };

    doodleCanvas.onmouseup = function () {
      drawing = false;
    };

    document.getElementById("clearDoodleBtn").onclick = function () {
      ctx.clearRect(0, 0, doodleCanvas.width, doodleCanvas.height);
    };

    document.getElementById("saveDoodleBtn").onclick = function () {
      const image = doodleCanvas.toDataURL();
      const link = document.createElement("a");
      link.href = image;
      link.download = "doodle.png";
      link.click();
    };
  </script>

</body>
</html>
